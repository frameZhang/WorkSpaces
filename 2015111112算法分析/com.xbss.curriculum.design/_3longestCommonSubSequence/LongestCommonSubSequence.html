<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>矩阵链相乘</title>
<!-- bootstrap and CSS -->
<link rel="stylesheet"
	href="../webFrame/bootstrap-3.3.5/css/bootstrap.min.css">
<link rel="stylesheet"
	href="../webFrame/bootstrap-3.3.5/css/bootstrap-theme.min.css" />
<link rel="stylesheet"
	href="../webFrame/bootstrap-3.3.5/css/buttons.css">
<link rel="stylesheet"
	href="../webFrame/bootstrap-table-1.9.1/bootstrap-table.min.css" />
<link rel="stylesheet" href="../webFrame/xbss-message/message.css" />
<link rel="stylesheet" href="LongestCommonSubSequence.css" />

</head>
<body>

	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a href="../_4matrixChainMultiplication/MatrixChainMultiplication.html"  class="navbar-brand" >矩阵链相乘页面展示</a><br>
				<a style="color:#FFF" class="navbar-brand">最长子序列页面展示</a>
			</div>

			<div id="navbar" class="navbar-collapse collapse">
				<div class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" id="string1"name="string1" style="width:400px"placeholder="输入序列1例如：abc" 
							onkeyup="this.value=this.value.replace(/[^a-z]/g,'')"  
							onafterpaste="this.value=this.value.replace(/[^a-z]/g,'')"
							maxLength="25"
							value="zxyxyz"
							class="form-control">
					</div>
					<div class="form-group">
						<input type="text" id="string2"name="string2" style="width:400px"placeholder="输入序列2例如：abc" 
							onkeyup="this.value=this.value.replace(/[^a-z]/g,'')" 
							onafterpaste="this.value=this.value.replace(/[^a-z]/g,'')"
							maxLength="25"
							value="xyyzx"
							class="form-control">
					</div>
					<button id="startMC" class="btn btn-success" onclick="run()">开始演示</button>
				</div>
			</div>
		</div>
	</nav>
	<!-- /.navbar-collapse -->
	
	<div id="lcs-table">
		<!-- 显示处理过程的表格 -->
		<table id="lcs-table-data">
		</table>
	</div>
	<div id="lcs-result" class="hiddenTd">
		<div id="lcs-result-head">
			INFO：最长公共子序列
		</div>
		<div id="lcs-result-content">
			<div id="lcs-result-min">
				最大子序列个数为：<span id="lcs-result-max-text"></span>
			</div>
			<div id="lcs-result-multiStirng">
				最大公共子序列为：<span id="lcs-result-maxresult-text"></span>
			</div>
			<div id="lcs-process"></div>
		</div>
	</div>

	<!-- 加载JS -->
	<script src="../webFrame/jquery/jquery-2.1.1.min.js"></script>
	<script src="../webFrame/bootstrap-3.3.5/js/bootstrap.min.js"></script>
	<script src="../webFrame/bootstrap-table-1.9.1/bootstrap-table.min.js"></script>
	<script
		src="../webFrame/bootstrap-table-1.9.1/bootstrap-table-zh-CN.min.js"></script>
	<script src="../webFrame/xbss-message/message.js"></script>
	<script type="text/javascript" src="LongestCommonSubSequence.js"></script>
</body>
</html>
